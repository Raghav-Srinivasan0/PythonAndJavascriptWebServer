<!DOCTYPE html>
<html>
    <head>
        <h1>Data:</h1>
    </head>
    <body>
        <p id="data_container"></p>
        <script>
            const data_container = document.getElementById("data_container");

            var response = fetch('/api')
            let data = response

            var text_data = "";

            for (const property in data) {
                text_data += `${property}: ${data[property]}`;
            }

            data_container.textContent = text_data;
        </script>
    </body>
</html>
